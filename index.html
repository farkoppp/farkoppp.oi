<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <script type="text/javascript">

        function table1() {

            document.write("<table cellpadding= \"6 \"align= \"center \" >");
            document.write("<tr>");

            document.write("<td></td>");
            for (var j = 1; j <= 10; j++) {
                document.write("<td>" + (j) + "</td>")
            }

            document.write("</tr>");

            for (var i = 1; i <= 10; i++) {
                document.write("<tr>");
                document.write("<td>" + i + "</td>");

                for (var j = 1; j <= 10; j++) {
                    document.write("<td>" + (i * j) + "</td>")
                }

                document.write("</tr>")

            }

            document.write("</table>")

        }
        function table2() {

            document.write("<table cellpadding= \"6 \"align= \"center \" >")

            for (var i = 1; i <= 10; i++) {
                document.write("<tr>");

                document.write("<td>" + i + "</td>");

                document.write("<td>" + (i * i) + "</td>");

                document.write("</tr>")

            }

            document.write("</table>")

        }
        function table3() {

            document.write("<table cellpadding= \"6 \"align= \"center \" >")
            document.write("<tr>");

            document.write("<td></td>");
            for (var j = 1; j <= 10; j++) {
                document.write("<td>" + (j) + "</td>")
            }

            document.write("</tr>")

            for (var i = 1; i <= 10; i++) {
                document.write("<tr>");

                document.write("<td>" + i + "</td>");
                for (var j = 1; j <= 10; j++) {
                    document.write("<td>" + (i * i + j * j) + "</td>")
                }

                document.write("</tr>")

            }

            document.write("</table>")

        }
    </script>

</head>
<body>
<h1>Multiplicate table</h1>
<script type="text/javascript">
    table1()
</script>
<br>
<h1>Squares table</h1>
<script type="text/javascript">
    table2()
</script>
<br>
<h1>Squares sum table</h1>
<script type="text/javascript">
    table3()
</script>

</body>
</html>
